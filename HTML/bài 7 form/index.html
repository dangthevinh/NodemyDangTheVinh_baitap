<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        
        
        <p>Email:</p>
        <input type="text" name="email" value="" placeholder="Vui lòng nhập email">
        
        <p>Password:</p>
        <input type="password" name="password" value="" placeholder="Vui lòng nhập password">
        <p>Giới tính:</p>
        <input type="radio" name="gender" value="male">Nam
        <input type="radio" name="gender" value="female"checked>Nữ
        <p>Ngày sinh</p>
        <select name="day" id="day">
            <option value="Ngày"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>


        </select>
        <p>Ngôn ngữ</p>
        <input type="checkbox" name="language" value="english">Tiếng Anh
        <input type="checkbox" name="language" value="spanish">Tiếng Tây Ban Nha
        <p>Ghi chú</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="reset">
            reset
        </button>
        <button type="button">
            button
        </button>
        <button type="submit">
            submit
        </button>

    </form>
    
</body>
</html>
